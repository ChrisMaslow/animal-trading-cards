<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>异国短毛猫</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="cat.png" alt="Exotic Shorthair" class="border">
		<div class="txtBorder">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="interest">1960年左右美国的育种专家将美国短毛猫和波斯猫杂交以期改进美国猫的被毛颜色并增加其体重，这样就诞生了绰号为异国短毛猫的一种短毛波斯猫。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>体重</span>: 3 到 6.5 公斤</li>
				<li><span>大小</span>: 中等</li>
				<li><span>四肢</span>: 短</li>
				<li><span>允许杂交品种</span>: 波斯猫</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>沉静，但略比波斯猫活泼。好奇，贪玩，性情温顺。能和其他猫及狗友好相处。易于相处，安静，很少发出喵喵的声音，不喜欢孤独。感情丰富，需要主人的关怀。身体结实，性成熟期晚，为 3 岁左右。
异国短毛猫容易照料；一般情况下每周一次的毛发梳理就足够了。但在脱毛期应为每日梳理。另外，它的泪腺发达，应每日清洁。 </p>
		</div>
	</div>
</body>
</html>
